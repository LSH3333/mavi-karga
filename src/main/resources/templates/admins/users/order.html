<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>

</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">주문 목록</h1>
            <h2 th:text="${userId}"></h2>
        </div>

        <!-- ${orderList} = ShowUserOrderToAdminDtoList.class -->
        <section th:object="${orderList}">

            <!-- 사용자의 주문 정보 -->
            <!-- *{showUserOrderToAdminDtoList} = ShowUserOrderToAdminDto.showUserOrderToAdminOrderProductDtoList -->
            <div class="container border border-primary-subtle rounded mb-3" th:each="order : *{showUserOrderToAdminDtoList}">

                <p th:text="'주문ID: ' + ${order.orderInfoId}"></p>
                <p th:text="'주문시간: ' + ${order.orderDate}"></p>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <!-- 각 주문에 포함된 상품 정보  -->
                    <div th:each="product : ${order.showUserOrderToAdminOrderProductDtoList}" class="col">
                        <div class="card shadow-sm">
                            <!-- 상품 이미지 -->
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%"
                                    fill="#eceeef" dy=".3em">Thumbnail</text>
                            </svg>
                            <div class="card-body">
                                <!-- 상품 내용 -->
                                <p class="card-text" th:text="'상품ID: ' + ${product.productId}"></p>                            
                                <p class="card-text" th:text="'상품명: ' + ${product.name}"></p>
                                <p class="card-text" th:text="'상품가격: ' + ${product.orderPrice}"></p>
                                <p class="card-text" th:text="'구매갯수: ' + ${product.count}"></p>
                                <p class="card-text" th:text="'사이즈: ' + ${product.size}"></p>                                
                                <!-- 버튼 -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/order/products?productId={productId}(productId=${product.productId})}">View</a>
                                    </div>
                                    <small class="text-body-secondary">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </section>

    </main>



</body>

</html>
