<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>
</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">상품 추가</h1>
        </div>

        <!-- 상품추가 -->
        <form id="productForm" action="/admins/products/add" th:object="${addProductDto}"
            th:action="@{/admins/products/add}" method="post">
            <!-- 상품명 -->
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="상품명">
            </div>
            <!-- 가격 -->
            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input th:field="*{price}" type="number" class="form-control" id="price" name="price" placeholder="가격">                
            </div>
            <!-- 상품 상세 -->
            <div class="mb-3">
                <label for="description" class="form-label">상품 상세</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description"
                    rows="3"></textarea>
            </div>
            <!-- 사이즈 -->
            <div class="mb-3">
                <p>사이즈</p>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxXS"
                        name="sizes" value="XS">
                    <label class="form-check-label" for="inlineCheckboxXS">XS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxS"
                        name="sizes" value="S">
                    <label class="form-check-label" for="inlineCheckboxS">S</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxM"
                        name="sizes" value="M">
                    <label class="form-check-label" for="inlineCheckboxM">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxL"
                        name="sizes" value="L">
                    <label class="form-check-label" for="inlineCheckboxL">L</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxXL"
                        name="sizes" value="XL">
                    <label class="form-check-label" for="inlineCheckboxXL">XL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sizes}" class="form-check-input" type="checkbox" id="inlineCheckboxXXL"
                        name="sizes" value="XXL">
                    <label class="form-check-label" for="inlineCheckboxXXL">XXL</label>
                </div>
            </div>
            <!-- 상품 이미지 -->
            <div class="mb-3">
                <p>상품 이미지</p>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="multipartFiles" id="fileInput" multiple
                        onchange="saveSelectedImagesToList()">
                </form>
                <!-- 선택한 이미지 랜더링 컨테이너 -->
                <div id="imageContainer"></div>
            </div>

            <!-- submit 버튼 -->
            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>


    <script>
        
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            // 버튼 submit 이벤트 방지 
            event.preventDefault();
            // ajax 전송
            submitForm();
        })
    </script>

    <script>
        // <input type="file"> 에서 사용자가 이미지 선택하면 여기에 저장됨 
        let selectedFiles = [];

        // input 에서 받은 파일 리스트에 저장 
        function saveSelectedImagesToList() {
            let input = document.getElementById('fileInput');

            for (var i = 0; i < input.files.length; i++) {
                selectedFiles.push(input.files[i]);
            }

            renderImagesInContainer();
        }

        // 리스트에 담겨있는 이미지들 랜더링 
        function renderImagesInContainer() {
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            selectedFiles.forEach(function (file, index) {
                let img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.width = '100px';
                img.style.margin = '5px';


                let anchor = document.createElement('a');
                anchor.href = '#';
                anchor.appendChild(img);

                anchor.addEventListener('click', function (event) {
                    event.preventDefault(); // href='#' 이벤트 제외 
                    // 클릭시 이미지 제거 
                    removeFileFromList(index);
                });

                imageContainer.appendChild(anchor);
            });
        }

        // 리스트에서 이미지 제거 
        function removeFileFromList(index) {
            if (index >= 0 && index < selectedFiles.length) {
                selectedFiles.splice(index, 1);
                renderImagesInContainer();
            }
        }

        // 서버에 이미지 파일들 전송 
        function uploadImages(productId) {
            // 리스트 -> formData 로 
            let formData = new FormData();
            selectedFiles.forEach(function (file, index) {
                formData.append('multipartFiles', file);
            });

            // AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admins/products/images?productId='+productId, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // request complete 
                    if (xhr.status === 200) { // request success
                        console.log('success uploadImages')
                        // navigated 될 경로 담김                         
                        const newPath = xhr.responseText;                        
                        window.location.href = newPath;
                    } else { // request fail
                        console.log('fail uploadImages')
                    }
                }
            };
            xhr.send(formData);
        }

        // 폼 전송 
        function submitForm() {
            const formData = new FormData(document.getElementById('productForm'));

            // AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admins/products/add', true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // request complete 
                    if (xhr.status === 200) { // request success
                        console.log('success submitForm')
                        const productId = xhr.responseText;
                        uploadImages(productId); // 이미지 전송 
                    } else { // request fail
                        console.log('fail submitForm')
                        // 에러 내용 담김
                        const errorResult = xhr.responseText;
                        // 에러 알림 
                        alert(errorResult);
                    }
                }
            };
            xhr.send(formData);
        }
    </script>
</body>

</html>
