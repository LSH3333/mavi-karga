<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>
</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">상품 이미지 수정</h1>
        </div>

        <div class="mb-3">
            <ul>
                <li>기존의 상품 이미지들을 삭제하고 새롭게 수정됩니다</li>
                <li>여러개의 이미지를 선택할수 있습니다</li>
                <li>선택된 이미지를 클릭하면 목록에서 제거할수 있습니다</li>
            </ul>
        </div>

        <!-- 상품 이미지 -->
        <div class="mb-3">
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- 파일 선택 -->
                <div class="mb-3">
                    <input type="file" name="multipartFiles" id="fileInput" multiple
                        onchange="saveSelectedImagesToList()">
                </div>

                <!-- 선택한 이미지 랜더링 컨테이너 -->
                <div class="mb-3" id="imageContainer"></div>

                <!-- submit 버튼 -->
                <button id="submitBtn" type="submit" class="btn btn-primary">수정</button>
            </form>

        </div>
    </main>

    <script>
        let productId = '[[${productId}]]'
        // submit 버튼 이벤트
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            // 버튼 submit 이벤트 방지 
            event.preventDefault();
            // ajax 전송
            uploadImages(productId);
        })

        // <input type="file"> 에서 사용자가 이미지 선택하면 여기에 저장됨 
        let selectedFiles = [];

        // input 에서 받은 파일 리스트에 저장 
        function saveSelectedImagesToList() {
            let input = document.getElementById('fileInput');

            for (var i = 0; i < input.files.length; i++) {
                selectedFiles.push(input.files[i]);
            }

            renderImagesInContainer();
        }

        // 리스트에 담겨있는 이미지들 랜더링 
        function renderImagesInContainer() {
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            selectedFiles.forEach(function (file, index) {
                console.log(file);
                let img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.width = '100px';
                img.style.margin = '5px';


                let anchor = document.createElement('a');
                anchor.href = '#';
                anchor.appendChild(img);

                anchor.addEventListener('click', function (event) {
                    event.preventDefault(); // href='#' 이벤트 제외 
                    // 클릭시 이미지 제거 
                    removeFileFromList(index);
                });

                imageContainer.appendChild(anchor);
            });
        }

        // 리스트에서 이미지 제거 
        function removeFileFromList(index) {
            if (index >= 0 && index < selectedFiles.length) {
                selectedFiles.splice(index, 1);
                renderImagesInContainer();
            }
        }

        // 서버에 이미지 파일들 전송 
        function uploadImages(productId) {
            // 리스트 -> formData 로 
            let formData = new FormData();
            selectedFiles.forEach(function (file, index) {
                formData.append('multipartFiles', file);
            });

            // AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admins/products/images?productId=' + productId, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // request complete 
                    if (xhr.status === 200) { // request success
                        console.log('success uploadImages')
                        // navigated 될 경로 담김                         
                        const newPath = xhr.responseText;
                        window.location.href = newPath;
                    } else { // request fail
                        console.log('fail uploadImages')
                    }
                }
            };
            xhr.send(formData);
        }

    </script>
</body>

</html>
