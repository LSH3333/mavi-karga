<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>
</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">상품 수정</h1>
        </div>

        <!-- 상품추가 -->
        <form action="/admins/products/edit" th:object="${addProductDto}" th:action="@{/admins/products/edit/{productId}(productId=${productId})}"
            method="post">
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="상품명">
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" for="name" style="color:red"></span>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input th:field="*{price}" type="number" class="form-control" id="price" name="price" placeholder="가격">
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" for="price" style="color:red"></span>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">상품 상세</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description"
                    rows="3"></textarea>
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" for="description" style="color:red"></span>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">사이즈</label>
                <select th:field="*{size}" id="size" name="size" class="form-select">
                    <option value="-" selected disabled hidden>사이즈</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="available" class="form-label">재고</label>
                <select th:field="*{available}" id="available" name="available" class="form-select">
                    <option value="false" selected disabled hidden>재고</option>
                    <option value="true">있음</option>
                    <option value="false">없음</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>

    </main>

</body>

</html>
