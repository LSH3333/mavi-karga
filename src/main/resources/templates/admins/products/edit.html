<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>
</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">상품 수정</h1>
        </div>

        <!-- 상품추가 -->
        <form id="productForm" action="/admins/products/edit" th:object="${addProductDto}"
            th:action="@{/admins/products/edit/{productId}(productId=${productId})}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="상품명">
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" for="name" style="color:red"></span>
            </div>
            <!-- 가격 KOR -->
            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input th:field="*{price}" type="number" class="form-control" id="price" name="price" placeholder="₩">
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" for="price" style="color:red"></span>
            </div>
            <!-- 가격 USD -->
            <div class="mb-3">
                <label for="price_USD" class="form-label">가격 USD</label>
                <input th:field="*{price_USD}" type="number" class="form-control" id="price_USD" name="price_USD"
                    placeholder="$">
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('price_USD')}" th:errors="*{price_USD}" for="price_USD"
                    style="color:red"></span>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">상품 상세</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description"
                    rows="3"></textarea>
                <!-- BindingError 에러 발생 -->
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" for="description"
                    style="color:red"></span>
            </div>
            <!-- 사이즈 -->
            <div class="mb-3 size-checkboxes">
                <p>사이즈</p>
                <div th:each="s : ${addProductDto.sizes}">
                    <input class="form-check-input" th:field="*{size}" type="checkbox" th:id="${'size-' + s}"
                        th:value="${s}" onchange="handleSizeCheckboxChange(this)" />
                    <label th:for="${'size-' + s}" th:text="${s}"></label><br />
                </div>
            </div>
            <!-- 메인 -->
            <div class="mb-3 color-checkboxes">
                <label for="mainProduct" class="form-label">메인화면 디스플레이 여부</label>
                <input class="form-check-input" th:field="*{mainProduct}" type="checkbox"/>                
            </div>
            <!-- 카테고리 -->
            <div class="mb-3">
                <label for="clothingCategory" class="form-label">카테고리</label>
                <select class="form-select" aria-label="clothingCategory select" id="clothingCategory"
                    th:field="*{clothingCategory}">
                    <option th:each="category : ${addProductDto.clothingCategories}" th:value="${category}"
                        th:text="${category}">카테고리</option>
                </select>
            </div>
            <!-- 색상 -->
            <div class="mb-3 color-checkboxes">
                <p>색상</p>
                <div th:each="color : ${addProductDto.productColors}">
                    <input class="form-check-input" th:field="*{productColor}" type="checkbox"
                        th:id="${'color-' + color}" th:value="${color}" onchange="handleClolorCheckboxChange(this)" />
                    <label th:for="${'color-' + color}" th:text="${color}"></label><br />
                </div>
            </div>
            <!-- DETAILS & CARE -->
            <div class="mb-3">
                <label for="detailsAndCare" class="form-label">DETAILS & CARE</label>
                <textarea th:field="*{detailsAndCare}" class="form-control" id="detailsAndCare" name="detailsAndCare"
                    rows="3"></textarea>
            </div>

            <!-- 제품 수정 버튼 -->
            <button id="submitBtn" type="submit" class="btn btn-primary">제품 수정</button>
            <!-- 제품 삭제 버튼 -->
            <button onclick="sendDelete()" class="btn btn-danger">제품 삭제</button>
        </form>


    </main>

    <script>
        // product 삭제 버튼 클릭 
        function sendDelete() {
            const productId = '[[${productId}]]'
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/admins/products/delete/" + productId);
            xhr.send();
        }
    </script>

    <script src="/static/js/AdminproductFormHandler.js" th:src="@{/js/AdminproductFormHandler.js}"></script>
    <script src="/static/js/handleCheckboxChanges.js" th:src="@{/js/handleCheckboxChanges.js}"></script>
</body>

</html>
