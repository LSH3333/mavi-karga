<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <title>관리페이지</title>

    <style>
        /* make table row clickable */
        td a {
            display: block;
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">상품 목록</h1>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <!-- <th scope="col">사이즈</th> -->
                    <!-- <th scope="col">재고</th> -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${products}">
                    <td><a th:text="${product.name}" th:href="@{/admins/products/edit/{productId}(productId=${product.id})}"></a></td>
                    <td><a th:text="${product.price}" th:href="@{/admins/products/edit/{productId}(productId=${product.id})}"></a></td>
                    <!-- <td><a th:text="${product.size}" th:href="@{/admins/products/edit/{productId}(productId=${product.id})}"></a></td> -->
                    <!-- <td><a th:text="${product.available} ? 'O' : 'X'" th:href="@{/admins/products/edit/{productId}(productId=${product.id})}"></a></td> -->
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
