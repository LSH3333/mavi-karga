<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- PortOne SDK -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp18574515"); // 가맹점 식별코드 

        function requestPay() {
            IMP.request_pay(
                {
                    pg: "kakaopay",
                    pay_method: "card",
                    merchant_uid: "merchant_" + new Date().getTime(), // 제품 번호 
                    name: "당근 10kg",
                    amount: 1,
                    buyer_email: "Iamport@chai.finance",
                    buyer_name: "포트원 기술지원팀",
                    buyer_tel: "010-1234-5678",
                    buyer_addr: "서울특별시 강남구 삼성동",
                    buyer_postcode: "123-456",
                },
                function (rsp) {
                    // 결재 요청 성공 -> 서버에서 검증 
                    if (rsp.success) {
                        // jQuery.ajax({
                        //     url: "/payment/validate", // 결재 정보 보낼 서버 end point 
                        //     method: "POST",
                        //     headers: { "Content-Type": "application/json" },
                        //     data: {
                        //         imp_uid: rsp.imp_uid,            // 결제 고유번호
                        //         merchant_uid: rsp.merchant_uid,   // 주문번호
                        //         //amount: rsp.paid_amount // 결재 가격 
                        //     }
                        // }).done(function (data) {
                        //     // 가맹점 서버 결제 API 성공시 로직
                        // })
                        
                        const formData = new FormData();
                        formData.append("imp_uid", rsp.imp_uid);
                        formData.append("merchant_uid", rsp.merchant_uid);
                        formData.append("amount", rsp.paid_amount);

                        const payReqXML = new XMLHttpRequest();
                        payReqXML.open("POST", "/payment/validate", true);
                        payReqXML.onload = function() {
                            if(payReqXML.status === 200) {
                                console.log("결재 요청 데이터 서버 전송 성공")                                
                            } else {
                                console.log("결재 요청 데이터 서버 전송 실패")                                
                            }
                        }
                        payReqXML.send(formData);
                    }
                    // 결재 요청 실패 
                    else {
                        alert("결제에 실패하였습니다. 에러 내용: " + rsp.error_msg);
                    }
                }
            );
        }
    </script>
</head>

<body>

    <button onclick="requestPay()">결제하기</button>
</body>

</html>
