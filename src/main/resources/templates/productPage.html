<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default-without-header}">

<head>
    <title>mavi karga</title>

    <!-- 커스텀 스크롤 디자인 -->
    <style>
        .scroll {
            /* width: 200px; */
            height: 250px;
            overflow: auto;
            float: left;
            margin: 0 10px;
        }

        .content {
            height: 250px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-family: sans-serif;
            margin: 20px;
        }

        .scroll2::-webkit-scrollbar {
            width: 5px;
        }

        .scroll2::-webkit-scrollbar-thumb {
            background: #666;
        }
    </style>
</head>

<body layout:fragment="content">

    <main>
        <section class="pt-3">
            <div class="container-fluid">
                <div class="row">
                    <!-- LEFT SIDE -->
                    <div class="col-md-6">
                        <!-- 상품 이미지 -->
                        <div class="">
                            <div class="d-flex justify-content-center"
                                th:each="productImageUrl: ${orderProductDto.productImgUrlList}">
                                <a style="width: 100%;" type="button" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"><img style="width: 100%;" src="/static/image/-6.jpg"
                                        th:src="${productImageUrl}" alt=""></a>
                            </div>
                            <!-- <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div>
                            <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div>
                            <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div> -->
                        </div>
                    </div>
                    <!-- RIGHT SIDE STICKY -->
                    <div class="col-md-6 mt-3">
                        <div class="position-sticky" style="top: 5rem">
                            <div class="mb-3">
                                <!-- 제품 구매 시작 -->
                                <section>
                                    <div class="product_detail_content">
                                        <div class="container">
                                            <div class="row d-flex justify-content-center">
                                                <div class="col-lg-8">
                                                    <div class="product_detail_text">
                                                        <!-- 상품명 -->
                                                        <h4 th:text="${orderProductDto.name}"></h4>
                                                        <!-- 가격 -->
                                                        <!-- <p style="display: inline;" th:text="#{currency}"></p> -->
                                                        <h5 style="display: inline-block;"
                                                            th:text="${#numbers.formatCurrency(orderProductDto.price)}">
                                                        </h5>
                                                        <h6>Tax included</h6>
                                                        <hr>
                                                        <!-- 상품 상세 -->
                                                        <div>
                                                            <form id="formData" th:action="@{/order/products/add}"
                                                                th:object="${orderProductDto}" method="post">
                                                                <!-- 사이즈 -->
                                                                <div class="mb-3"
                                                                    th:if="${not #lists.isEmpty(orderProductDto.productSizeList)}">
                                                                    <div
                                                                        class="row justify-content-between align-items-center mb-1">
                                                                        <div class="col-4">
                                                                            <label for="size" class="form-label"
                                                                                style="margin-bottom: 0;">SIZE -
                                                                                COLOR</label>
                                                                        </div>
                                                                        <div class="col-4">
                                                                            <button
                                                                                style="border-radius: 0; --bs-btn-padding-y: 0; --bs-btn-padding-x: .5rem;"
                                                                                class="btn btn-outline-secondary btn-sm">SIZE
                                                                                GUIDE</button>
                                                                        </div>
                                                                    </div>
                                                                    <select th:field="*{selectedProductSizeId}"
                                                                        id="size" name="size" class="form-select"
                                                                        onchange="checkSelectedSize()">
                                                                        <option value="-1" selected>SELECT SIZE - COLOR
                                                                        </option>
                                                                        <option
                                                                            th:each="productSize : ${orderProductDto.productSizeList}"
                                                                            th:text="${productSize.size + ' - ' + productSize.productColor}"
                                                                            th:value="${productSize.id}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <!-- 갯수 -->
                                                                <div class="mb-3">
                                                                    <label for="count">COUNT</label>
                                                                    <input class="mx-3" style="height: 30px;"
                                                                        th:field="${orderProductDto.count}"
                                                                        type="number" id="count" name="count" min="1"
                                                                        max="100" />
                                                                </div>
                                                                <!-- 회원 장바구니 추가 버튼 -->
                                                                <div sec:authorize="isAuthenticated()"
                                                                    class="d-grid gap-2 mb-1">
                                                                    <button
                                                                        style="border-radius: 0; font-weight: bolder; color: black; --bs-btn-padding-y: 0; --bs-btn-padding-x: .5rem;"
                                                                        id="submitBtn"
                                                                        class="btn btn-outline-secondary btn-sm" href=""
                                                                        disabled>ADD TO
                                                                        CART</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <!-- 로그인 없이 보이는 영역 -->
                                                        <div sec:authorize="isAnonymous()">
                                                            <!-- 비회원 장바구니 추가 버튼 -->
                                                            <div class="d-grid gap-2 mb-1">
                                                                <button
                                                                    style="border-radius: 0; font-weight: bolder; color: black; --bs-btn-padding-y: 0; --bs-btn-padding-x: .5rem;"
                                                                    id="nonUserSubmitBtn"
                                                                    class="btn btn-outline-secondary btn-sm" href=""
                                                                    disabled>ADD TO
                                                                    CART</button>
                                                            </div>
                                                            <!-- 로그인 버튼 -->
                                                            <div class="d-grid gap-2">
                                                                <a style="border-radius: 0; font-weight: bolder; color: black; --bs-btn-padding-y: 0; --bs-btn-padding-x: .5rem;"
                                                                    class="btn btn-outline-secondary btn-sm" href=""
                                                                    th:href="@{/login}">SIGN IN</a>
                                                            </div>
                                                        </div>
                                                        <!-- 장바구니 추가 완료 알림 -->
                                                        <div class="mt-3" id="liveAlertPlaceholder"></div>
                                                        <!-- 상품 설명 -->
                                                        <div class="scroll scroll2">
                                                            <div class="content"
                                                                th:text="${orderProductDto.description}"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- 제품 구매 끝 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- divider -->
        <div class="container">
            <hr class="featurette-divider">
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content ">
                <div class="modal-header" style="height: 2rem;">
                    <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-5">
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <!-- End of Modal -->

    <!-- 회원 장바구니 추가 ajax -->
    <script>
        let submitBtn = document.getElementById('submitBtn');
        if (submitBtn != null) {
            submitBtn.addEventListener('click', function (event) {
                event.preventDefault();
                submitForm();
            })

            function submitForm() {
                let formData = new FormData(document.getElementById('formData'))

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/order/products/add", true);

                xhr.onload = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        if (xhr.status == 200) {
                            // todo: 장바구니 추가 성공 팝업 띄우기 
                            console.log("order success");
                        } else if (xhr.status == 302) {
                            console.log('302')
                        }
                        else {
                            console.log("order failed");
                        }
                    }
                }
                xhr.send(formData);
            };
        }
    </script>

    <!-- 비회원 장바구니 추가 ajax -->
    <script>
        let nonUserSubmitBtn = document.getElementById('nonUserSubmitBtn');

        if (nonUserSubmitBtn != null) {
            nonUserSubmitBtn.addEventListener('click', function (event) {
                event.preventDefault();
                submitNonUserForm();
            })
        }


        function submitNonUserForm() {
            console.log('submitNonUserForm')
            let formData = new FormData(document.getElementById('formData'))

            const xhrNonUser = new XMLHttpRequest();
            xhrNonUser.open("POST", "/order/products/add/nonuser", true);

            xhrNonUser.onload = function () {
                if (xhrNonUser.readyState == XMLHttpRequest.DONE) {
                    if (xhrNonUser.status == 200) {
                        console.log("order success");
                    } else if (xhrNonUser.status == 302) {
                        console.log('302')
                    }
                    else {
                        console.log("order failed");
                    }
                }
            }
            xhrNonUser.send(formData);
        };


    </script>

    <!-- alert bootstrap, 장바구니 추가 성공 알림 -->
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }
        // 회원
        const alertTrigger = document.getElementById('submitBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('상품이 장바구니에 담겼습니다. <a href="/order/cart">장바구니</a>', 'success')
            })
        }
        // 비회원
        const alertTriggerNonUser = document.getElementById('nonUserSubmitBtn')
        if (alertTriggerNonUser) {
            alertTriggerNonUser.addEventListener('click', () => {
                appendAlert('상품이 장바구니에 담겼습니다. <a href="/order/cart/nonuser">장바구니</a>', 'success')
            })
        }
    </script>

    <!-- "SELECT SIZE" 선택시 submit 버튼 못 누르도록 -->
    <script>
        function checkSelectedSize() {
            var selectedSize = document.getElementById("size").value;
            // 회원 장바구니 추가 버튼 
            var submitBtn = document.getElementById("submitBtn");
            if (submitBtn != null) {
                submitBtn.disabled = (selectedSize === "-1");
            }
            // 비회원 장바구니 추가 버튼 
            var submitBtnNonUser = document.getElementById('nonUserSubmitBtn');
            if (submitBtnNonUser != null) {
                submitBtnNonUser.disabled = (selectedSize === "-1");
            }
        }
    </script>

</body>

</html>
