<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default-without-header}">

<head>
    <title>mavi karga</title>

</head>

<body layout:fragment="content">

    <main>
        <section class="pt-3">
            <div class="container-fluid">
                <div class="row">
                    <!-- LEFT SIDE -->
                    <div class="col-7">
                        <!-- <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            From the Firehose
                        </h3> -->
                        <!-- 상품 이미지 -->
                        <div>
                            <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div>
                            <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div>
                            <div>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                                        style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}"
                                        alt=""></a>
                            </div>
                        </div>
                    </div>
                    <!-- RIGHT SIDE STICKY -->
                    <div class="col-5">
                        <div class="position-sticky" style="top: 5rem">
                            <div class="mb-3 ">
                                <!-- 제품 구매 시작 -->
                                <section>
                                    <div class="product_detail_content">
                                        <div class="container">
                                            <div class="row d-flex justify-content-center">
                                                <div class="col-lg-8">
                                                    <div class="product_detail_text">
                                                        <h4 th:text="${orderProductDto.name}"></h4>
                                                        <!-- <h3>가격</h3> -->
                                                        <p th:text="${orderProductDto.description}"></p>
                                                        <!-- 로그인 해야 보이는 영역 -->
                                                        <div sec:authorize="isAuthenticated()">
                                                            <form id="formData" th:action="@{/order/products/add}"
                                                                th:object="${orderProductDto}" method="post">
                                                                <!-- 사이즈 -->
                                                                <div class="mb-3"
                                                                    th:if="${not #lists.isEmpty(orderProductDto.productSizeList)}">
                                                                    <label for="size" class="form-label">사이즈</label>
                                                                    <select th:field="*{selectedProductSizeId}"
                                                                        id="size" name="size" class="form-select" onchange="checkSelectedSize()">
                                                                        <option value="-1" selected>SELECT SIZE</option>
                                                                        <option
                                                                            th:each="productSize : ${orderProductDto.productSizeList}"
                                                                            th:text="${productSize.size}"
                                                                            th:value="${productSize.id}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <!-- 갯수 -->
                                                                <div class="mb-3">
                                                                    <label for="count">수량</label>
                                                                    <input th:field="${orderProductDto.count}"
                                                                        type="number" id="count" name="count" min="1"
                                                                        max="100" />
                                                                </div>
                                                                <!-- <button id="submitBtn" type="submit" class="btn btn-dark btn-sm">장바구니
                                            추가</button> -->
                                                                <!-- 장바구니 추가 완료 알림 -->
                                                                <button type="submit" class="btn btn-dark btn-sm mb-5"
                                                                    id="submitBtn" disabled>장바구니
                                                                    추가</button>
                                                                <div id="liveAlertPlaceholder"></div>
                                                            </form>
                                                        </div>
                                                        <!-- 로그인 없이 보이는 영역 -->
                                                        <a class="btn btn-dark btn-sm" sec:authorize="isAnonymous()"
                                                            th:href="@{/login}">구매하기
                                                            위해서 로그인해주세요!</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- 제품 구매 끝 -->
                                <!-- <h4 class="fst-italic">About</h4>
                                <p class="mb-0">Customize this section to tell your visitors a little bit about your
                                    publication, writers, content, or something else entirely. Totally up to you.</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- divider -->
        <div class="container">
            <hr class="featurette-divider">
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content ">
                <div class="modal-header" style="height: 2rem;">
                    <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-5">
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                        <div>
                            <img class="d-block w-100" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <!-- End of Modal -->

    <!-- submit form ajax -->
    <script>
        let submitBtn = document.getElementById('submitBtn');
        if (submitBtn != null) {
            submitBtn.addEventListener('click', function (event) {
                event.preventDefault();
                submitForm();
            })

            function submitForm() {
                console.log('submitForm()')
                let formData = new FormData(document.getElementById('formData'))

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/order/products/add", true);

                xhr.onload = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        if (xhr.status == 200) {
                            // todo: 장바구니 추가 성공 팝업 띄우기 
                            console.log("order success");
                        } else if (xhr.status == 302) {
                            console.log('302')
                        }
                        else {
                            console.log("order failed");
                        }
                    }
                }
                xhr.send(formData);
            };
        }
    </script>

    <!-- alert bootstrap -->
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('submitBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('상품이 장바구니에 담겼습니다. <a href="/order/cart">장바구니</a>', 'success')
            })
        }
    </script>

    <!-- "SELECT SIZE" 선택시 submit 버튼 못 누르도록 -->
    <script>
        function checkSelectedSize() {
            var selectedSize = document.getElementById("size").value;
            var submitBtn = document.getElementById("submitBtn");
            
            submitBtn.disabled = (selectedSize === "-1");
        }
    </script>
</body>

</html>
