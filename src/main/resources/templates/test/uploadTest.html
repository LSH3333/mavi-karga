<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="multipartFiles" id="fileInput" multiple onchange="saveSelectedImagesToList()">
        <button type="button" onclick="uploadImages()">Upload</button>
    </form>

    <div id="imageContainer"></div>

    <script>
        // <input type="file"> 에서 사용자가 이미지 선택하면 여기에 저장됨 
        let selectedFiles = [];

        // input 에서 받은 파일 리스트에 저장 
        function saveSelectedImagesToList() {
            let input = document.getElementById('fileInput');

            for (var i = 0; i < input.files.length; i++) {
                selectedFiles.push(input.files[i]);
            }

            renderImagesInContainer();
        }

        // 리스트에 담겨있는 이미지들 랜더링 
        function renderImagesInContainer() {
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; 

            selectedFiles.forEach(function (file, index) {
                let img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.width = '100px'; 
                img.style.margin = '5px'; 


                let anchor = document.createElement('a');
                anchor.href = '#'; 
                anchor.appendChild(img);

                anchor.addEventListener('click', function () {
                    // 클릭시 이미지 제거 
                    removeFileFromList(index);
                });

                imageContainer.appendChild(anchor);
            });
        }

        // 리스트에서 이미지 제거 
        function removeFileFromList(index) {
            if (index >= 0 && index < selectedFiles.length) {
                selectedFiles.splice(index, 1);
                renderImagesInContainer(); 
            }
        }

        // 서버에 이미지 파일들 전송 
        function uploadImages() {
            // 리스트 -> formData 로 
            let formData = new FormData();
            selectedFiles.forEach(function (file, index) {
                formData.append('multipartFiles', file);
            });

            // AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/s3uploadAjax', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Handle successful upload, if needed
                } else {
                    // Handle error
                    console.error('Error uploading images');
                }
            };

            xhr.send(formData);
        }

    </script>

</body>

</html>
