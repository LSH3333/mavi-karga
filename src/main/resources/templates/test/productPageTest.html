<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default-without-header}">

<head>
    <title>mavi karga</title>

</head>

<body layout:fragment="content">

    <main>
        <section class="pt-3">
            <div class="container-fluid p-0">
                <div class="row">
                    <!-- LEFT SIDE -->
                    <div class="col-md-6">
                        <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            From the Firehose
                        </h3>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Launch demo modal
                        </button>
                        <!-- 상품 이미지 -->
                        <div>
                            <div>
                                <img style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                            </div>
                            <div>
                                <img style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                            </div>
                            <div>
                                <img style="width: 100%;" src="/static/image/-6.jpg" th:src="@{/image/-6.jpg}" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- RIGHT SIDE STICKY -->
                    <div class="col-md-6">
                        <div class="position-sticky" style="top: 5rem">
                            <div class="p-4 mb-3 bg-body-tertiary rounded">
                                <h4 class="fst-italic">About</h4>
                                <p class="mb-0">Customize this section to tell your visitors a little bit about your
                                    publication, writers, content, or something else entirely. Totally up to you.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- divider -->
        <div class="container">
            <hr class="featurette-divider">
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Carousel -->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"  src="/static/image/-6.jpg"
                                    th:src="@{/image/-6.jpg}" alt=""> 
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"  src="/static/image/-6.jpg"
                                    th:src="@{/image/-6.jpg}" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/static/image/-6.jpg"
                                    th:src="@{/image/-6.jpg}" alt="">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
